<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario ‚Äî Organizador de Eventos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>Calendario</h1>
      <p class="tagline">Dale vida a tus d√≠as ‚ú®</p>
    </div>

    <div class="controls">
      <button id="todayBtn" class="btn subtle">Hoy</button>
      <button id="prevBtn" class="btn circle" title="Mes anterior">‚óÄ</button>
      <button id="nextBtn" class="btn circle" title="Mes siguiente">‚ñ∂</button>

      <select id="monthSelect" aria-label="Seleccionar mes"></select>
      <select id="yearSelect" aria-label="Seleccionar a√±o"></select>

      <button id="btnAddEvent" class="btn primary">+ Evento</button>
      <button id="btnExport" class="btn">Exportar</button>
      <button id="btnImport" class="btn">Importar</button>
      <button id="btnClear" class="btn danger">Borrar</button>
    </div>
  </header>

  <main class="container">
    <section class="calendar-shell">
      <div class="weekdays" id="weekdays"></div>
      <div class="calendar-grid" id="calendarGrid" role="grid" aria-label="Calendario mensual"></div>
    </section>

    <aside class="day-panel" id="dayPanel" aria-live="polite">
      <h2 id="selectedDateTitle">Selecciona un d√≠a</h2>
      <div id="eventsList" class="events-list">No hay eventos seleccionados.</div>
    </aside>
  </main>

  <!-- Modal: A√±adir / Editar evento -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <form id="eventForm" class="modal-content">
      <h2 id="modalTitle">A√±adir evento</h2>

      <label>
        T√≠tulo
        <input type="text" name="title" required placeholder="Ej. Reuni√≥n con equipo" />
      </label>

      <label>
        Fecha
        <input type="date" name="date" required />
      </label>

      <div class="inline-row">
        <label class="inline">
          Hora inicio
          <input type="time" name="start" />
        </label>

        <label class="inline">
          Hora fin
          <input type="time" name="end" />
        </label>
      </div>

      <label class="emoji-label">
        Icono (emoji)
        <input type="text" name="emoji" maxlength="3" placeholder="üòä" />
        <div class="emoji-suggestions" id="emojiSuggestions">
          <!-- botones generados por JS -->
        </div>
      </label>

      <label>
        Color / Estilo
        <div class="palette" id="palette">
          <!-- botones generados por JS -->
        </div>
      </label>

      <label>
        Descripci√≥n
        <textarea name="description" rows="3" placeholder="Notas, lugar, link..."></textarea>
      </label>

      <div class="modal-actions">
        <button type="submit" id="saveBtn" class="btn primary">Guardar</button>
        <button type="button" id="deleteBtn" class="btn danger hidden">Eliminar</button>
        <button type="button" id="cancelBtn" class="btn subtle">Cancelar</button>
      </div>

      <input type="hidden" name="id" />
    </form>
  </div>

  <input type="file" id="importFile" accept="application/json" class="hidden" />

  <!-- contenedor para confetti temporal -->
  <div id="confetti-root" class="confetti-root" aria-hidden="true"></div>

  <script src="script.js"></script>
</body>
</html>
